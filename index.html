
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 摄影视角工作站 | Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            bg: '#02040a',
                            surface: '#0b0e14',
                            border: '#1c212b',
                            primary: '#6366f1',
                            secondary: '#0ea5e9',
                            accent: '#00d2ff',
                            text: '#94a3b8'
                        }
                    },
                    backgroundImage: {
                        'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #6366f1 0deg, #0ea5e9 360deg)',
                    }
                }
            }
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #02040a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #94a3b8;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* 高端滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1c212b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6366f1; }

        /* 极简滑块样式 */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #1c212b; border-radius: 1px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: #6366f1; margin-top: -5px; box-shadow: 0 0 8px rgba(99, 102, 241, 0.6); transition: all 0.2s; }
        input[type=range]:active::-webkit-slider-thumb { transform: scale(1.2); box-shadow: 0 0 15px rgba(99, 102, 241, 0.8); }

        /* 玻璃拟态卡片 */
        .glass-panel {
            background: rgba(11, 14, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 按钮流光动画 */
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .btn-glow:hover::after { opacity: 1; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "three": "https://esm.sh/three@^0.182.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
